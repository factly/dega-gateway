<div class="detail-view-page">
    <div class="row justify-content-center">
        <div class="col-12">
            <div *ngIf="status">
                <h2><span jhiTranslate="gatewayApp.coreStatus.detail.title">Status</span> {{status.id}}</h2>
                <jhi-alert-error></jhi-alert-error>
                <div class="table-wrap">
                    <table class="row-md jh-entity-details">
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.name">Name</span></td>
                            <td>
                                <span>{{status.name}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.clientId">Client Id</span></td>
                            <td>
                                <span>{{status.clientId}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.isDefault">Is Default</span></td>
                            <td>
                                <span>{{status.isDefault}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.slug">Slug</span></td>
                            <td>
                                <span>{{status.slug}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.createdDate">Created Date</span></td>
                            <td>
                                <span>{{status.createdDate | date:'medium'}}</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span jhiTranslate="gatewayApp.coreStatus.lastUpdatedDate">Last Updated Date</span></td>
                            <td>
                                <span>{{status.lastUpdatedDate | date:'medium'}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" mat-raised-button class="mr-2"
                            (click)="previousState()">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                    </button>

                    <button type="button" mat-raised-button color="primary"
                            [routerLink]="['/status', status.id, 'edit']">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
