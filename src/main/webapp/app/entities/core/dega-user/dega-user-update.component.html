<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-dega-user-heading" jhiTranslate="gatewayApp.coreDegaUser.home.createOrEditLabel">Create or edit a Dega User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!degaUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="degaUser.id" readonly />
                </div>
                <div class="form-group" [hidden]="!degaUser.keycloakId">
                    <label for="id" jhiTranslate="global.field.keycloakid">keycloak_id</label>
                    <input type="text" class="form-control" id="keycloakid" name="keycloakid"
                           [(ngModel)]="degaUser.keycloakId" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.firstName" for="field_firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="field_firstName"
                        [(ngModel)]="degaUser.firstName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.lastName" for="field_lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="field_lastName"
                        [(ngModel)]="degaUser.lastName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.displayName" for="field_displayName">Display Name</label>
                    <input type="text" class="form-control" name="displayName" id="field_displayName"
                        [(ngModel)]="degaUser.displayName" required/>
                    <div [hidden]="!(editForm.controls.displayName?.dirty && editForm.controls.displayName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.displayName?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.website" for="field_website">Website</label>
                    <input type="text" class="form-control" name="website" id="field_website"
                        [(ngModel)]="degaUser.website" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.facebookURL" for="field_facebookURL">Facebook URL</label>
                    <input type="text" class="form-control" name="facebookURL" id="field_facebookURL"
                        [(ngModel)]="degaUser.facebookURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.twitterURL" for="field_twitterURL">Twitter URL</label>
                    <input type="text" class="form-control" name="twitterURL" id="field_twitterURL"
                        [(ngModel)]="degaUser.twitterURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.instagramURL" for="field_instagramURL">Instagram URL</label>
                    <input type="text" class="form-control" name="instagramURL" id="field_instagramURL"
                        [(ngModel)]="degaUser.instagramURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.linkedinURL" for="field_linkedinURL">Linkedin URL</label>
                    <input type="text" class="form-control" name="linkedinURL" id="field_linkedinURL"
                        [(ngModel)]="degaUser.linkedinURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.githubURL" for="field_githubURL">Github URL</label>
                    <input type="text" class="form-control" name="githubURL" id="field_githubURL"
                        [(ngModel)]="degaUser.githubURL" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.profilePicture" for="field_profilePicture">Profile Picture</label>
                    <button id="field_profilePicture" class="btn btn-primary jh-create-entity create-media"
                            [routerLink]="['/', { outlets: { popup: 'featured-media/upload'} }]"
                            [queryParams]="{ media_type: 'feature'}"
                            replaceUrl="true" type="button">
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span class="hidden-sm-down"  jhiTranslate="gatewayApp.coreMedia.home.uploadMediaLabel">
                            Upload Media
                        </span>
                    </button>
                    <img src={{degaUser.profilePicture}} alt="" width="100" height="100">
                    <div *ngIf="degaUser.profilePicture">
                        <span [(ngModel)]="degaUser.profilePicture" name="featuredMedia" ngDefaultControl></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.description" for="field_description">Description</label>
                    <textarea rows="5" type="text" class="form-control" name="description" id="field_description"
                              [(ngModel)]="degaUser.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.enabled" for="field_enabled">Enabled</label>
                    <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                        [(ngModel)]="degaUser.enabled" />
                    <div [hidden]="!(editForm.controls.enabled?.dirty && editForm.controls.enabled?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.enabled?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_isSuperAdmin">Is Super Admin</label>
                    <input type="checkbox" class="form-control" name="isSuperAdmin" id="field_isSuperAdmin"
                        [(ngModel)]="degaUser.isSuperAdmin" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.emailVerified" for="field_emailVerified">Email Verified</label>
                    <input type="checkbox" class="form-control" name="emailVerified" id="field_emailVerified"
                           [(ngModel)]="degaUser.emailVerified" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="degaUser.email" required pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$"/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.email?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.email?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Email' }">
                            This field should follow pattern for "Email".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.organizationDefault" for="field_organizationDefault">Organization Default</label>
                    <select class="form-control" id="field_organizationDefault" name="organizationDefault" [(ngModel)]="degaUser.organizationDefaultId"  required>
                        <option *ngIf="!editForm.value.organizationDefault" [ngValue]="null" selected></option>
                        <option [ngValue]="organizationOption.id" *ngFor="let organizationOption of organizations; trackBy: trackOrganizationById">{{organizationOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.organizationDefault?.dirty && editForm.controls.organizationDefault?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.organizationDefault?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.coreDegaUser.organizationCurrent" for="field_organizationCurrent">Organization Current</label>
                    <select class="form-control" id="field_organizationCurrent" name="organizationCurrent" [(ngModel)]="degaUser.organizationCurrentId"  required>
                        <option *ngIf="!editForm.value.organizationCurrent" [ngValue]="null" selected></option>
                        <option [ngValue]="organizationOption.id" *ngFor="let organizationOption of organizations; trackBy: trackOrganizationById">{{organizationOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.organizationCurrent?.dirty && editForm.controls.organizationCurrent?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.organizationCurrent?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label jhiTranslate="gatewayApp.coreDegaUser.roleMapping" for="field_roleMapping">Role Mapping</label>
                    <select class="form-control" id="field_roleMapping" multiple name="roleMapping" [(ngModel)]="degaUser.roleMappings">
                        <option [ngValue]="getSelected(degaUser.roleMappings, roleMappingOption)" *ngFor="let roleMappingOption of rolemappings; trackBy: trackRoleMappingById">{{roleMappingOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
