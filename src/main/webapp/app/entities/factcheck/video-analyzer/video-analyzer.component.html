<div class="table-view-page p-2">
    <div class="row mt-5">
        <div class="col-md-5">
            <h2 id="page-heading">
                <span jhiTranslate="gatewayApp.factcheckVideoAnalyzer.home.title">Video Analyzer</span>
            </h2>
        </div>
        <div class="col-md-7">
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div>
            <button mat-raised-button color="primary"
                    id="jh-create-entity" [routerLink]="['/video-analyzer/new']">
                <fa-icon [icon]="'plus'"></fa-icon>
                <span class="hidden-sm-down"  jhiTranslate="gatewayApp.factcheckVideoAnalyzer.home.createLabel">Create new Video Analysis</span>
            </button>
        </div>

    </div>
    <div *ngIf="ratings && ratings.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
        </div>
    </div>
</div>
