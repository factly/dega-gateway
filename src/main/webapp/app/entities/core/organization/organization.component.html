<div class="table-view-page p-2">
    <div class="row mt-5">
        <div class="col-md-5">
            <h2 id="page-heading">
                <span jhiTranslate="gatewayApp.coreOrganization.home.title">Organizations</span>
            </h2>
        </div>
        <div class="col-md-7">
            <form
                name="searchForm"
                class="d-flex align-content-center justify-content-end"
            >
                <mat-form-field>
                    <input
                        type="text"
                        matInput
                        [(ngModel)]="currentSearch"
                        id="currentSearch"
                        name="currentSearch"
                        placeholder="{{ 'gatewayApp.coreOrganization.home.search' | translate }}"
                    >
                </mat-form-field>
                <button
                    mat-icon-button
                    mat-raised-button
                    class="mr-2"
                    (click)="search(currentSearch)"
                >
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button
                    mat-icon-button
                    mat-raised-button
                    color="warn"
                    class="mr-3"
                    (click)="clear()"
                    *ngIf="currentSearch"
                >
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
                <div>
                    <button
                        mat-raised-button
                        color="primary"
                        id="jh-create-entity"
                        [routerLink]="['/organization/new']"
                    >
                        <fa-icon [icon]="'plus'"></fa-icon>
                        <span
                            class="hidden-sm-down"
                            jhiTranslate="gatewayApp.coreOrganization.home.createLabel"
                        >
                            Create new Organization
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div
            class="table-responsive col-md-12"
            *ngIf="organizations"
            jhiSort
            [(predicate)]="predicate"
            [(ascending)]="reverse"
            [callback]="transition.bind(this)"
        >
            <table
                mat-table
                [dataSource]="organizations"
                class="mat-elevation-z8 shadow-table full-width alternate-color box-shadow-2"
            >
                <ng-container matColumnDef="name">
                    <th
                        jhiSortBy="name"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.name">Name</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th
                        jhiSortBy="phone"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.phone">Phone</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.phone}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="siteTitle">
                    <th
                        jhiSortBy="siteTitle"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.siteTitle">Site Title</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.siteTitle}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="siteLanguage">
                    <th
                        jhiSortBy="siteLanguage"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.siteLanguage">Site Language</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.siteLanguage}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="clientId">
                    <th
                        jhiSortBy="clientId"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.clientId">Client ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.clientId}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="slug">
                    <th
                        jhiSortBy="slug"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.slug">Slug</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.slug}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th
                        jhiSortBy="email"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.email">Email</span>
                        <fa-icon [icon]="'email'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.slug}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="createdDate">
                    <th
                        jhiSortBy="createdDate"
                        mat-header-cell
                        *matHeaderCellDef
                    >
                        <span jhiTranslate="gatewayApp.coreOrganization.createdDate">Created Date</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        {{element.createdDate}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th
                        mat-header-cell
                        *matHeaderCellDef
                        class="action-column"
                    >
                        Actions
                    </th>
                    <td
                        mat-cell
                        *matCellDef="let element"
                    >
                        <div class="action-button-container">
                            <div [routerLink]="['/organization', element.id, 'view' ]">
                                <fa-icon [icon]="'eye'"></fa-icon>
                            </div>
                            <div [routerLink]="['/organization', element.id, 'edit']">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            </div>
                            <div>
                                <span (click)="openDialogPopUp(element)">
                                    <fa-icon [icon]="'times'">
                                    </fa-icon>
                                </span>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tbody>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="displayedColumns"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                    ></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="organizations && organizations.length">
        <div class="row justify-content-center">
            <jhi-item-count
                [page]="page"
                [total]="queryCount"
                [maxSize]="5"
                [itemsPerPage]="itemsPerPage"
            ></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination
                [collectionSize]="totalItems"
                [(page)]="page"
                [pageSize]="itemsPerPage"
                [maxSize]="5"
                [rotate]="true"
                [boundaryLinks]="true"
                (pageChange)="loadPage(page)"
            ></ngb-pagination>
        </div>
    </div>
</div>
