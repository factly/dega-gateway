<div class="create-view-page p-2">
    <div class="row shadow">
        <div class="col-md-12">
            <h2 id="jhi-role-heading" jhiTranslate="gatewayApp.coreRole.home.createOrEditLabel">Create or edit a Role</h2>
        </div>
        <div class="col-md-12 mt-5">
            <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <!--<div class="form-group" [hidden]="!role.id">-->
                        <!--<label for="id" jhiTranslate="global.field.id">ID</label>-->
                        <!--<input type="text" class="form-control" id="id" name="id"-->
                               <!--[(ngModel)]="role.id" readonly />-->
                    <!--</div>-->
                    <div class="form-group">
                        <!--<label class="form-control-label" jhiTranslate="gatewayApp.coreRole.name" for="field_name">Name</label>-->
                        <mat-form-field class="w-100">
                            <input type="text" matInput placeholder="{{ 'gatewayApp.coreRole.name' | translate }}"
                                   name="name" id="field_name"
                                   [(ngModel)]="role.name" required/>
                        </mat-form-field>
                        <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group" *jhiHasAnyAuthority="['ROLE_ADMIN']">
                        <!--<label class="form-control-label" jhiTranslate="gatewayApp.coreRole.clientId" for="field_clientId">Client Id</label>-->
                        <mat-form-field class="w-100">
                            <input type="text" matInput placeholder="{{ 'gatewayApp.coreRole.clientId' | translate }}"
                                   name="clientId" id="field_clientId"
                                   [(ngModel)]="role.clientId" required/>
                        </mat-form-field>
                        <div [hidden]="!(editForm.controls.clientId?.dirty && editForm.controls.clientId?.invalid)">
                            <small class="form-text text-danger"
                                   [hidden]="!editForm.controls.clientId?.errors?.required" jhiTranslate="entity.validation.required">
                                This field is required.
                            </small>
                        </div>
                    </div>
                    <div class="form-group" *jhiHasAnyAuthority="['ROLE_ADMIN']">
                        <!--<label class="form-control-label" jhiTranslate="gatewayApp.coreRole.isDefault" for="field_isDefault">Is Default</label>-->
                        <mat-checkbox type="checkbox" name="isDefault" id="field_isDefault" [(ngModel)]="role.isDefault">{{'gatewayApp.coreRole.isDefault' | translate}}</mat-checkbox>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button mat-raised-button color="warn" class="mr-3"
                        type="button" id="cancel-save"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>
                    <button mat-raised-button
                        type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving">
                        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
