<div class="create-view-page p-2">
    <div class="row shadow">
        <div class="col-md-12">
            <h2 id="jhi-category-heading" jhiTranslate="gatewayApp.coreCategory.home.createOrEditLabel">Create or edit a Category</h2>
        </div>
        <div class="col-12 mt-5">
            <form [formGroup]="categoryFormGroup">
                <div>
                    <jhi-alert-error></jhi-alert-error>
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <input matInput type="text"
                                   name="name"
                                   formControlName="name"
                                   id="field_name"
                                   placeholder="{{'gatewayApp.coreCategory.name' | translate}}"
                                    required/>
                            <mat-error>
                                Name id <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <textarea matInput rows="5" type="text"
                                      formControlName="description"
                                      name="description"
                                      id="field_description"
                                      placeholder="{{'gatewayApp.coreCategory.description' | translate}}">

                            </textarea>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="w-100">
                            <input matInput type="text"
                                   formControlName="parent"
                                   name="parent"
                                   id="field_parent"
                                   placeholder="{{'gatewayApp.coreCategory.parent' | translate}}">
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button mat-raised-button color="warn" class="mr-3" type="button" id="cancel-save" (click)="previousState()">
                            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                        </button>
                        <button mat-raised-button (click)="save()"
                            type="submit" id="save-entity" [disabled]="isSaving">
                            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>
